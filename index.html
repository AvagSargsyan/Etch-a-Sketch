<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <h1>Etch-a-Sketch</h1>
        <div class="board"></div>
        <div class="options">
            <form action="#">
                <label for="scaleRange">Scale : <span class="scale-number"></span></label>
                <input id="scale" type="range" min="2" max="64" step="2">
            </form>
            <button class="erase-btn">Erase</button>
        </div>
    </div>
</body>
</html>
